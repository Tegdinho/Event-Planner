<html>
    <head>
        <title>Event Planner</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" href="/font-awesome-4.6.3/css/font-awesome.min.css">
    </head>
    <body>
        <div class="Gradient">
            <div class="container">
                    <div class="head">
                        <img class="logo" src="images/event-logo.png">
                    </div>
                    <div class="scroll">
                        <div class="body_container">
                            <div class="sub_container">
                            <!-----------Adding Events Starts here!-------------------->

                                <div id="adding_events">
                                    <div class="new_title_container">Add New Event</div>
                                    <div class="add_event_container">
                                        <div class="input_carrier">
                                            Event Name
                                            <input type="text" id="event-name">
                                            Starting Date
                                            <input type="text">
                                        </div>
                                        <div class="input_carrier">
                                            Event Host
                                            <input type="text">
                                            Finishing Date
                                            <input type="text">
                                        </div>
                                        <div class="right">
                                            <div id="close">
                                                <div class="one"></div>
                                                <div class="two"></div>
                                            </div>
                                            <div id="submit_event">Add Event</div>
                                            <div class="faint">
                                            </div>
                                        </div>
                                        <div class="double_fill"></div>
                                    </div>
                                </div>

                                <!----------------- To Day's Events starts here ---------------->

                                <div class="Current_container">
                                    <div class="today">Today</div>
                                    <div class="todayz_events">
                                        <div class="date_holder">
                                            <div class="month">OCT</div>
                                            <div class="date">4</div>
                                            <div class="year">2016</div>
                                        </div>
                                        <div class="info_carrier">
                                            <div class="event_title">Starting UI</div>
                                            <div class="hoster">Hosted by Leoleo</div>
                                        </div>
                                        <div id="delete">
                                            <i class="fa fa-trash" aria-hidden="true"></i>
                                        </div>
                                    </div>
                                </div>

                                <!----------- Up Comming Events Starts here ------------------->

                                <div class="upcoming_container">
                                    <div class="timeline_title">
                                        <select>
                                            <option>Upcoming Events</option>
                                            <option>The Next 7 Days</option>
                                            <option>The Next 30 Days</option>
                                            <option>the Next 90 Days</option>
                                        </select>
                                    </div>
                                    <div class="upcoming_events with_white">
                                        <div class="date_holder margin">
                                            <div class="month with_blue">OCT</div>
                                            <div class="date with_black">04</div>
                                            <div class="year with_grey">2016</div>
                                        </div>
                                        <div class="info_carrier">
                                            <div class="event_title with_black">EXO</div>
                                            <div class="hoster with_grey">Hosted by Leoleo</div>
                                        </div>
                                        <div id="delete">
                                            <i class="fa fa-trash" aria-hidden="true"></i>
                                        </div>
                                    </div>
                                    <div id="upcoming_events" class="with_white unique">
                                        <div class="date_holder hide_border">
                                            <div class="month with_blue">OCT</div>
                                            <div class="date with_black">04</div>
                                            <div class="year with_grey">2016</div>
                                        </div>
                                        <div class="untill">
                                            <i class="fa fa-chevron-right" aria-hidden="true"></i>
                                        </div>
                                        <div class="date_holder with_border">
                                            <div class="month with_blue">OCT</div>
                                            <div class="date with_black">04</div>
                                            <div class="year with_grey">2016</div>
                                        </div>
                                        <div id="info_carrier">
                                            <div class="event_title with_black">EXO</div>
                                            <div class="hoster with_grey">Hosted by Leoleo</div>
                                        </div>
                                        <div id="delete">
                                            <i class="fa fa-trash" aria-hidden="true"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                
                <!-----------------------Footer begins here-------------------------------------->
                    <div class="footer">
                        <div id="display_inputs"></div>
                        <div id="circle" onclick="">
                            <div class="pulse"></div>
                            <div class="vertical"></div>
                            <div class="holizontal"></div>
                        </div>
                    </div>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/system.js"></script>
        
    </body>
</html>
